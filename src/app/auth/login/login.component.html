<section class="login-section">
  <div class="login-bg-graphic"></div>
  <div class="login-bg-graphic2"></div>
  <div class="container">
    <div class="row justify-content-center align-items-center py-4 g-5">
      <!-- Login Card -->
      <div class="col-lg-5">
        <div class="login-card shadow-lg mx-auto">
          <div class="login-logo mb-2">
            <svg width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill="#38bdf8"/><text x="50%" y="56%" text-anchor="middle" fill="#fff" font-size="1.7rem" font-family="Space Grotesk, Poppins, Inter, sans-serif" font-weight="bold" dy=".3em">ST</text></svg>
          </div>
          <h2 class="login-title mb-2">Sign In to Supreme Torch</h2>
          <p class="login-lead mb-4">Welcome back! Please enter your details to continue.</p>
          <button type="button" class="btn btn-outline-dark w-100 mb-3 login-google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" class="me-2" style="vertical-align:middle;"> Sign in with Google
          </button>
          <div class="login-divider my-3"><span>or</span></div>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input
                type="email"
                [(ngModel)]="email"
                name="email"
                class="form-control"
                id="loginEmail"
                placeholder="Enter your email"
                required
              >
            </div>
            <div class="mb-4">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                id="loginPassword"
                placeholder="Enter your password"
                required
              >
            </div>
            <button type="submit" (click)="login()" class="btn btn-warning w-100 fw-bold rounded-pill py-2">Log In</button>
            <p class="login-error" *ngIf="errorMsg">{{ errorMsg }}</p>
          </form>
          <div class="text-end mt-2">
            <a href="#" class="login-link">Forgot password?</a>
          </div>
          <div class="text-center mt-3">
            <span class="text-secondary">Don't have an account?</span>
            <a routerLink="/signUp" class="login-link ms-1">Sign Up</a>
          </div>
        </div>
      </div>
      <!-- Testimonial Card -->
      <div class="col-lg-5 d-none d-lg-block">
        <div class="login-modern-testimonial shadow-sm">
          <p class="login-modern-quote mb-3">
            “Supreme Torch has made a huge difference for our family. The support and quality of education are unmatched.”
          </p>
          <div class="d-flex align-items-center">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Parent" class="rounded-circle me-3" width="44" height="44">
            <div>
              <div class="fw-bold">Mr. Okafor</div>
              <div class="text-muted" style="font-size:0.97rem;">Parent, Supreme Torch</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
